<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="display">0</div>
            <div id="buttonContainer">
                <button jsname="plusOrMinus" class="operators">+/-</button>
                <button jsname="remainder" class="operators">%</button>
                <button jsname="clear" class="operators">AC</button>
                <button jsname="back" class="operators">←</button>
                <button jsname="nine" class="main">9</button>
                <button jsname="eight" class="main">8</button>
                <button jsname="seven" class="main">7</button>
                <button jsname="divide" class="operators">÷</button>
                <button jsname="six" class="main">6</button>
                <button jsname="five" class="main">5</button>
                <button jsname="four" class="main">4</button> 
                <button jsname="multiply" class="operators">×</button>                   
                <button jsname="three" class="main">3</button>
                <button jsname="two" class="main">2</buton>
                <button jsname="one" class="main">1</button>
                <button jsname="minus" class="operators">-</button>
                <button jsname="zero" class="main">0</button>
                <button jsname="period" class="main">.</button>
                <button jsname="equal" id="equalSign">=</button>
                <button jsname="plus"class="operators">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
