<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttonContainer">
                <button value="plusOrMinus" class="operator">+/-</button>
                <button value="remainder" class="operator">%</button>
                <button id="clear">AC</button>
                <button id="back">←</button>
                <button value="7" class="main">7</button>
                <button value="8" class="main">8</button>
                <button value="9" class="main">9</button>
                <button value="divide" class="operator">÷</button>
                <button value="4" class="main">4</button> 
                <button value="5" class="main">5</button>
                <button value="6" class="main">6</button>
                <button value="multiply" class="operator">×</button>    
                <button value="1" class="main">1</button>               
                <button value="2" class="main">2</button>
                <button value="3" class="main">3</button>
                <button value="minus" class="operator">-</button>
                <button value="0" class="main">0</button>
                <button value="." class="main">.</button>
                <button id="equalSign">=</button>
                <button value="plus"class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
