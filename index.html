<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttonContainer">
                <button value="plusOrMinus" class="operators">+/-</button>
                <button value="remainder" class="operators">%</button>
                <button value="clear" class="operators">AC</button>
                <button value="back" class="operators">←</button>
                <button value="seven" class="main">7</button>
                <button value="eight" class="main">8</button>
                <button value="nine" class="main">9</button>
                <button value="divide" class="operators">÷</button>
                <button value="four" class="main">4</button> 
                <button value="five" class="main">5</button>
                <button value="six" class="main">6</button>
                <button value="multiply" class="operators">×</button>    
                <button value="one" class="main">1</button>               
                <button value="two" class="main">2</buton>
                <button value="three" class="main">3</button>
                <button value="minus" class="operators">-</button>
                <button value="zero" class="main">0</button>
                <button value="period" class="main">.</button>
                <button value="equal" id="equalSign">=</button>
                <button value="plus"class="operators">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
