<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttonContainer">
                <button id="plusOrMinus">+/-</button>
                <button id="percentage">%</button>
                <button id="clear">AC</button>
                <button id="back">←</button>
                <button class="main">7</button>
                <button class="main">8</button>
                <button class="main">9</button>
                <button class="operator">÷</button>
                <button class="main">4</button> 
                <button class="main">5</button>
                <button class="main">6</button>
                <button class="operator">×</button>    
                <button class="main">1</button>               
                <button class="main">2</button>
                <button class="main">3</button>
                <button class="operator">-</button>
                <button class="main">0</button>
                <button id="decimal">.</button>
                <button id="equalSign">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
